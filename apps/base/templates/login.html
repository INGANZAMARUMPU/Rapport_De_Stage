{% extends "base.html" %}
{% block body %}
    <div id="layoutAuthentication" style="background-color:cadetblue">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container p-2">
                    <div class="row justify-content-center">
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                <div class="alert alert-danger alert-dismissible fade show text-center fixed-top" id="danger-alert" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                        <div class="col-lg-5 col-md-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-4">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Welcome Back</h3></div>
                                <div class="card-body">
                                    <form method="POST" action='.'>
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">Username</label>
                                            <input class="form-control py-4" type="text" name="username" placeholder="Enter email address" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control py-4" type="password" name="password" placeholder="Enter password" />
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <input type="submit" class="btn btn-primary float-right">
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">Modern Restaurant login form</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
{% endblock body %}
</html>
